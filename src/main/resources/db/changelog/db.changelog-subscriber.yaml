databaseChangeLog:
  - changeSet:
      id: "Creating_subscriber_table"
      author: imtiyaj
      changes:
        - createTable:
            tableName: SUBSCRIBER
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ORGANIZATION_NAME
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: ACTIVE
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: SUBSCRIBED_DATE
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: VALIDITY_DATE
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_DATE
                  type: datetime
              - column:
                  name: LAST_MODIFIED_DATE
                  type: datetime
